machine:
  services:
    - docker

dependencies:
  override:
    - docker pull aussielunix/fpm-cook:ubuntu_14.04

test:
  override:
    - docker run -v $PWD:/home/ubuntu/data/ -i -t aussielunix/fpm-cook:ubuntu_14.04 fpm-cook package -t deb -p ubuntu recipe.rb

general:
  artifacts:
    - /home/ubuntu/pkg/
