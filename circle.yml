machine:
  services:
    - docker

dependencies:
  pre:
    - gem install package_cloud
  override:
    - docker info
    - docker build -t aussielunix/packer-ubuntu_14.04_deb .

test:
  override:
    - docker run -d aussielunix/fpm-cook:ubuntu_14.04; sleep 60

deployment:
  production:
    branch: master
    commands:
      - package_cloud push aussielunix/packer/ubuntu/14.04 /workdir/pkg/packer_0.7.2-1_amd64.deb
