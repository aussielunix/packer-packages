machine:
  services:
    - docker

dependencies:
  override:
    - docker pull aussielunix/fpm-cook:ubuntu_14.04
    - gem install package_cloud

test:
  override:
    - docker run -v $PWD:/data/ -i -t aussielunix/fpm-cook:ubuntu_14.04 recipe.rb

deployment:
  production:
    branch: master
    commands:
      - package_cloud push aussielunix/packer/ubuntu/14.04 /home/ubuntu/packer-packages/pkg/packer_0.7.2-1_amd64.deb

general:
  artifacts:
    - /home/ubuntu/packer-packages/pkg/

